version: '3.8'
services:
  api-go:
    tty: true
    build: ./docker/golang/
    volumes:
     - .:/go/api-go/
    networks: 
     - api-go-network
    ports: 
      - 8080:8080
  go-mysql:
    image: mysql
    volumes:
     - ./docker/database:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
     - MYSQL_ALLOW_EMPTY_PASSWORD=yes
     - MYSQL_ROOT_PASSWORD=
     - MYSQL_DATABASE=api-go
    ports:
     - 3306:3306
    networks: 
     - api-go-network
  
networks:
  api-go-network:
    driver: "bridge"
    name: api-go-network
